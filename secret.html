<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Zone | Void Vibe</title>
  <style>
    body {
      background: black;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #lock-screen, #secret-zone {
      display: none;
    }

    .glow-btn {
      background: none;
      border: 2px solid #888;
      color: #e0e0e0;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 10px #444;
      transition: all 0.3s ease;
    }

    .glow-btn:hover {
      box-shadow: 0 0 20px #00ffe7;
      border-color: #00ffe7;
      color: #00ffe7;
    }

    #message {
      margin-top: 20px;
      max-width: 600px;
      text-align: center;
      white-space: pre-line;
      font-size: 20px;
      animation: typing 3s steps(60) 1s 1 normal both;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    textarea {
      width: 80%;
      height: 150px;
      margin-top: 20px;
      padding: 15px;
      background: #111;
      color: #ccc;
      border: 1px solid #555;
      border-radius: 10px;
      font-size: 16px;
      resize: none;
    }
  </style>
</head>
<body>

  <!-- Lock screen -->
  <div id="lock-screen">
    <h2>Enter the key to open your soul</h2>
    <input type="password" id="passcode" placeholder="Enter passcode" />
    <button class="glow-btn" onclick="checkPass()">Unlock</button>
  </div>

  <!-- Secret content -->
  <div id="secret-zone">
    <audio autoplay loop>
      <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Broke_For_Free/Petal/Broke_For_Free_-_03_-_Night_Owl.mp3" type="audio/mpeg">
    </audio>

    <div id="message">Welcome, drifter. This zone breathes what you don't say...</div>

    <textarea placeholder="Write your pain here..."></textarea>

    <div id="hidden-content" style="display:none; margin-top:20px;">
      üåå ‚ÄúSometimes the quietest people hold the loudest galaxies inside.‚Äù  
      <br>‚Äî Feel seen.
    </div>
  </div>

  <script>
    const correctPass = "voidspace";

    function checkPass() {
      const userPass = document.getElementById("passcode").value;
      if (userPass === correctPass) {
        document.getElementById("lock-screen").style.display = "none";
        document.getElementById("secret-zone").style.display = "flex";

        // Reveal message after delay
        setTimeout(() => {
          document.getElementById("hidden-content").style.display = "block";
        }, 15000);
      } else {
        alert("The void rejects this key.");
      }
    }

    // Show lock screen by default
    window.onload = () => {
      document.getElementById("lock-screen").style.display = "flex";
    };
  </script>
</body>
</html>
