<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Zone</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    function unlockSecret() {
      const input = document.getElementById('passcode').value;
      if (input === "openvoid") {
        document.getElementById('secretContent').style.display = 'block';
      } else {
        alert("Wrong code, try again");
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Secret Zone 🔒</h1>
    <nav><a href="index.html">← Back to Home</a></nav>
  </header>
  <main>
    <p>Enter the passcode to unlock hidden truths...</p>
    <input type="password" id="passcode" placeholder="Enter code">
    <button onclick="unlockSecret()">Unlock</button>

    <div id="secretContent" style="display:none;">
      <h3>🌌 Welcome to the hidden space.</h3>
      <p>This is where the real stories begin...</p>
    </div>
  </main>
</body>
</html>
